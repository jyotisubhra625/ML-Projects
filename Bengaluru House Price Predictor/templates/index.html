<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
    <title>House Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
        <div class="card" style="width: 100%; height: 100%; margin-top: 50px;">
          <div class="card-header text-center">
            <h1>Welcome to House Price Predictor</h1>
          </div>
          <div class="card-body">
            <form id="prediction-form" method="post" action="/predict_home_price" accept-charset="utf-8">
              <div class="row">
                    <div class="col-md-6 form-group" style="text-align: center;">
                    <label><b>Select the Location :</b></label>
                    <select class="select form-control" id="location" name="location" required="1">
                        {% for location in locations %}
                        <option value="{{location}}">{{location}}</option>
                        {%endfor%}
                    </select>
                    </div>
 
                    <div class="col-md-6 form-group" style="text-align: center;">
                    <label><b>Enter BHK</b></label>
                    <input class="form-control" id="bhk" name="bhk" placeholder="Enter BHK" required="1">
                    </div>
 
                    <div class="col-md-6 form-group" style="text-align: center;">
                    <label><b>Enter Number of Bathrooms</b></label>
                    <input class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms" required="1">
                    </div>
 
                    <div class="col-md-6 form-group" style="text-align: center;">
                    <label><b>Enter Square Feet</b></label>
                    <input class="form-control" id="total_sqft" name="total_sqft" placeholder=" Enter the Total Sqft" required="1">
                    </div>
 
                    <div class="col-md-12 form-group" style="margin-top: 50px;">
                    <button class="btn btn-primary form-control" type="submit">Predict Price</button>
                    </div>

              </div>
            </form>
            <br />
            <div class="col-md-12" style="text-align: center">
              <h3 id="prediction-result"></h3>
            </div>
          </div>
        </div>
        </div>
    </div>

    <script>
      document.getElementById('prediction-form').addEventListener('submit', function(event) {
        // Prevent the default form submission which causes a page reload
        event.preventDefault();

        // Get the form data
        const formData = new FormData(this);

        // Send the data to the Flask backend using the Fetch API
        fetch('/predict_home_price', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          // Format the price to be more readable (e.g., in Lakhs with commas)
          const price = data.estimated_price;
          const formattedPrice = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(price * 100000).replace('₹', '₹ ');
          const predictionText = `Estimated Price: <span style="color: #007bff;">${formattedPrice}</span>`;

          // Update the prediction result on the page
          document.getElementById('prediction-result').innerHTML = predictionText;
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('prediction-result').innerText = 'Error making prediction.';
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>

  </body>
</html>
